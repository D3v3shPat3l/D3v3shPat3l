<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devesh | 2048</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
        }
        .home-link:hover {
            opacity: 0.7; /* Reduced opacity on hover */
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        #board {
            width: 400px;
            height: 400px;
            background-color: #cdc1b5;
            border: 6px solid #bbada0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
        }
        .tile {
            width: 90px;
            height: 90px;
            border: 5px solid #bbada0;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .x2 {
            background-color: #eee4da;
            color: #727371;
        }
        .x4 {
            background-color: #ece0ca;
            color: #727371;
        }
        .x8 {
            background-color: #f4b17a;
            color: white;
        }
        .x16 {
            background-color: #f59575;
            color: white;
        }
        .x32 {
            background-color: #f57c5f;
            color: white;
        }
        .x64 {
            background-color: #f65d3b;
            color: white;
        }
        .x128 {
            background-color: #edce71;
            color: white;
        }
        .x256 {
            background-color: #edcc63;
            color: white;
        }
        .x512 {
            background-color: #edc651;
            color: white;
        }
        .x1024 {
            background-color: #eec744;
            color: white;
        }
        .x2048 {
            background-color: #ecc230;
            color: white;
        }
        .x4096 {
            background-color: #fe3d3d;
            color: white;
        }
        .x8192 {
            background-color: #ff2020;
            color: white;
        }
        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resetBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back arrow link -->
        <a href="projects.html" class="home-link"><i class="fas fa-arrow-left"></i></a>

        <div class="content">
            <h1>2048</h1>
            <div id="board"></div>
            <h2>Score: <span id="score">0</span></h2>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="2048.js"></script>
</body>
</html>
